<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
        <h1>Student Details</h1>
        <form action="">
        <label for="fname">FIRST NAME:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">LAST NAME:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">ender</label><br>
        <input type="radio" id="html" name="gender" value="male">
        <label for="html">Male</label><br>
        <input type="radio" id="css" name="gender" value="CSS">
        <label for="css">Female</label><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="password">Repeat password</label><br>
        <input type="password" id="password" name="Repeat password"><br>
        <label for="branch">branch</label><br>
        <select name="branch"required>
        <option value="cse">cse</option><br>
        <option value="ise">ise</option><br>
        <option value="mech">mech</option><br>
        <option value="civil">civil</option><br>
        <option value="ece">ece</option><br>
        <option value="aiml">ai</option><br>
    </select><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
      </form> 
      
</body>
</html>
